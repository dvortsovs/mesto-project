<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="page">
  <div class="popup">
    <div class="popup__container">
      <button class="close-button popup__close-button page__button"></button>
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="url" class="popup__form" method="POST">
          <fieldset class="popup__input-container">
            <input name="name" type="text" class="popup__input" value="Жак-Ив Кусто">
            <input name="caption" type="text" class="popup__input" value="Исследователь океана">
          </fieldset>
          <button class="save-button popup__save-button page__button page__button_type_save">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <header class="header page__header">
    <div class="logo header__logo"></div>
  </header>
  <main class="main page__main">
    <section class="profile main__profile">
      <div class="avatar profile__avatar"></div>
      <div class="profile__info-button-container">
        <div class="profile__profile-info">
          <div class="profile__name-button-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="edit-button profile__edit-button page__button"></button>
          </div>
          <p class="profile__caption">Исследователь океана</p>
        </div>
        <button class="add-button profile__add-button page__button"><img class="add-button__image" src="./images/Add-button.svg" alt="+"></button>
      </div>
    </section>
    <section class="elements main__elements" aria-label="Область контента">
      <ul class="elements__list">
        <li class="content-card elements__content-card">
          <img class="content-card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото места">
          <div class="content-card__description">
            <h2 class="content-card__title">Карачаевск</h2>
            <button class="like-button content-card__like-button page__button page__button_type_like"></button>
          </div>
        </li>
        <li class="content-card elements__content-card">
          <img class="content-card__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фото места">
          <div class="content-card__description">
            <h2 class="content-card__title">Гора Эльбрус</h2>
            <button class="like-button content-card__like-button page__button page__button_type_like"></button>
          </div>
        </li>
        <li class="content-card elements__content-card">
          <img class="content-card__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фото места">
          <div class="content-card__description">
            <h2 class="content-card__title">Домбай</h2>
            <button class="like-button content-card__like-button page__button page__button_type_like"></button>
          </div>
        </li>
        <li class="content-card elements__content-card">
          <img class="content-card__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фото места">
          <div class="content-card__description">
            <h2 class="content-card__title">Гора Эльбрус</h2>
            <button class="like-button content-card__like-button page__button page__button_type_like"></button>
          </div>
        </li>
        <li class="content-card elements__content-card">
          <img class="content-card__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фото места">
          <div class="content-card__description">
            <h2 class="content-card__title">Домбай</h2>
            <button class="like-button content-card__like-button page__button page__button_type_like"></button>
          </div>
        </li>
        <li class="content-card elements__content-card">
          <img class="content-card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото места">
          <div class="content-card__description">
            <h2 class="content-card__title">Карачаево-Черкессия</h2>
            <button
              class="like-button like-button_active content-card__like-button page__button page__button_type_like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <!-- <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer> -->
</body>

</html>
