<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header page__header">
    <div class="logo header__logo"></div>
  </header>
  <main class="main page__main">
    <section class="profile main__profile">
      <div class="avatar profile__avatar"></div>
      <div class="profile__profile-info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__caption">Исследователь океана</p>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements main__elements" aria-label="Область контента">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-profile" action="url" class="popup__form" method="POST">
        <fieldset class="popup__input-container">
          <input name="name" type="text" class="popup__input popup__input_type_name" value="Жак-Ив Кусто" placeholder="Ваше имя">
          <input name="caption" type="text" class="popup__input popup__input_type_caption" value="Исследователь океана"
            placeholder="Ваше описание">
        </fieldset>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="add-form" action="url" class="popup__form" method="POST">
        <fieldset class="popup__input-container">
          <input name="title" type="text" class="popup__input popup__input_type_title" placeholder="Название">
          <input name="link" type="text" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку">
        </fieldset>
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type_image">
      <button type="button" class="popup__close-button"></button>
      <img src="../" alt="Фото места" class="popup__image">
      <h2 class="popup__title popup__title_type_image">Название места</h2>
    </div>
  </div>
  <template id="content-card">
    <li class="content-card elements__content-card">
      <img class="content-card__image" src="" alt="Фото места">
      <button type="button" class="content-card__delete-button"></button>
      <div class="content-card__description">
        <h2 class="content-card__title"></h2>
        <button type="button" class="content-card__like-button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
