<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../_mesto_/pages/index.css" />
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header page__header">
    <div class="logo header__logo"></div>
  </header>
  <main class="main page__main">
    <section class="profile main__profile">
      <div class="avatar profile__avatar"></div>
      <div class="profile__info-button-container">
        <div class="profile__profile-info">
          <div class="profile__name-button-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="edit-button profile__edit-button page__button"></button>
          </div>
          <p class="profile__caption">Исследователь океана</p>
        </div>
        <button class="add-button profile__add-button page__button"></button>
      </div>
    </section>
    <section class="elements main__elements" aria-label="Область контента">
      <ul class="elements__list">
        <li class="content-card elements__content-card">
          <img class="content-card__image" src="./images/gorod_ulitsa_snegopad_134345_1920x1080.jpg" alt="Фото места">
          <div class="content-card__description">
            <h2 class="content-card__title">Карачаевск</h2>
            <button class="like-button content-card__like-button page__button"></button>
          </div>
        </li>
        <li class="content-card elements__content-card">
          <img class="content-card__image" src="./images/gorod_vecher_snegopad_136478_1920x1080.jpg" alt="Фото места">
          <div class="content-card__description">
            <h2 class="content-card__title">Гора Эльбрус</h2>
            <button class="like-button content-card__like-button page__button"></button>
          </div>
        </li>
        <li class="content-card elements__content-card">
          <img class="content-card__image" src="./images/les_derevia_tropinka_221313_1920x1080.jpg" alt="Фото места">
          <div class="content-card__description">
            <h2 class="content-card__title">Домбай</h2>
            <button class="like-button content-card__like-button page__button"></button>
          </div>
        </li>
        <li class="content-card elements__content-card">
          <img class="content-card__image" src="./images/virshem_germaniya_zamok_tropa_vecher_nebo_119771_1920x1080.jpg"
            alt="Фото места">
          <div class="content-card__description">
            <h2 class="content-card__title">Гора Эльбрус</h2>
            <button class="like-button content-card__like-button page__button"></button>
          </div>
        </li>
        <li class="content-card elements__content-card">
          <img class="content-card__image" src="./images/gorod_zdaniia_most_220234_1920x1080.jpg" alt="Фото места">
          <div class="content-card__description">
            <h2 class="content-card__title">Домбай</h2>
            <button class="like-button content-card__like-button page__button"></button>
          </div>
        </li>
        <li class="content-card elements__content-card">
          <img class="content-card__image" src="./images/gorod_zdaniia_ulitsa_218921_1920x1080.jpg" alt="Фото места">
          <div class="content-card__description">
            <h2 class="content-card__title">Карачаево-Чичваркин</h2>
            <button class="like-button like-button_active content-card__like-button page__button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
</body>

</html>
